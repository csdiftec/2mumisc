<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>DIF tecnologia</title>
	<h:outputStylesheet library="css" name="estilos.css" />

	<link rel="shortcut icon" type="image/x-icon"
		href="#{request.contextPath}/resources/images/favicon.ico" />

</h:head>
<h:body>
	<p:growl id="mensagem" autoUpdate="true" />
	<script>
PrimeFaces.locales['pt'] = {  
        closeText: 'Fechar',  
        prevText: 'Anterior',  
        nextText: 'Próximo',  
        currentText: 'Começo',  
        monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],  
        monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun', 'Jul','Ago','Set','Out','Nov','Dez'],  
        dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],  
        dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'],  
        dayNamesMin: ['D','S','T','Q','Q','S','S'],  
        weekHeader: 'Semana',  
        firstDay: 1,  
        isRTL: false,  
        showMonthAfterYear: false,  
        yearSuffix: '',  
        timeOnlyTitle: 'Só Horas',  
        timeText: 'Tempo',  
        hourText: 'Hora',  
        minuteText: 'Minuto',  
        secondText: 'Segundo',  
        currentText: 'Data Atual',  
        ampm: false,  
        month: 'Mês',  
        week: 'Semana',  
        day: 'Dia',  
        allDayText : 'Todo Dia'  
    };
</script>
	<p:layout id="geral" fullPage="true">

		<p:layoutUnit position="north" size="40"
			style="text-align: center;width:08px"
			header="DIF Tecnologia - Funcionário: #{autenticacaoBean.funcionarioLogado.pessoa.nome}."
			rendered="#{autenticacaoBean.funcionarioLogado.senha != null}"
			resizable="false" closable="false">

		</p:layoutUnit>

		<p:layoutUnit id="layoutMenu" 
			rendered="#{autenticacaoBean.funcionarioLogado.senha != null}"
			position="west" size="210" font-size="10px" header="Menu"
			resizable="false" closable="false" collapsible="false">

			<h:form id="frmMenuPrincipal">
				<p:growl autoUpdate="true" />

				<p:panelMenu resizable="false" id="plnMenuPrincipal"
					style="width:199px;font-size:10px;">

					<p:submenu label="Cadastros">
					
						<p:menuitem value="Pessoa" ajax="false"
							rendered="#{autenticacaoBean.funcionarioLogado.tipo == 'Administrador' 
						 or autenticacaoBean.funcionarioLogado.tipo == 'Gerente' 
							or (autenticacaoBean.funcionarioLogado.tipo =='Atendente') 
							or (autenticacaoBean.funcionarioLogado.tipo =='Estoquista') 
							or (autenticacaoBean.funcionarioLogado.tipo =='Financeiro')
							or (autenticacaoBean.funcionarioLogado.tipo =='Caixa') }"
							url="/pages/pessoa.xhtml" icon="fa fa-users" />

						<p:menuitem value="Fornecedor" ajax="false"
						rendered="#{autenticacaoBean.funcionarioLogado.tipo == 'Administrador' 
						 or (autenticacaoBean.funcionarioLogado.tipo =='Gerente')
						 or (autenticacaoBean.funcionarioLogado.tipo =='Financeiro') }"
							url="/pages/fornecedor.xhtml" icon="fa fa-truck" />
							
						<p:menuitem value="Funcionario" ajax="false"
						rendered="#{autenticacaoBean.funcionarioLogado.tipo == 'Administrador' 
						 or (autenticacaoBean.funcionarioLogado.tipo =='Gerente')}"
							url="/pages/funcionario.xhtml" icon="fa fa-user-md" />

						<p:menuitem value="Cliente" url="/pages/cliente.xhtml"
						rendered="#{autenticacaoBean.funcionarioLogado.tipo == 'Administrador' 
						 or autenticacaoBean.funcionarioLogado.tipo == 'Gerente' 
						 or (autenticacaoBean.funcionarioLogado.tipo =='Estoquista') 
						 or (autenticacaoBean.funcionarioLogado.tipo =='Atendente') 
						 or (autenticacaoBean.funcionarioLogado.tipo =='Financeiro')
						 or (autenticacaoBean.funcionarioLogado.tipo =='Caixa') }"					
							icon="fa fa-user" />

						<p:menuitem value="Produto" ajax="false"
						rendered="#{autenticacaoBean.funcionarioLogado.tipo == 'Administrador' 
						 or autenticacaoBean.funcionarioLogado.tipo == 'Gerente' 
						 or (autenticacaoBean.funcionarioLogado.tipo =='Estoquista') 
						 or (autenticacaoBean.funcionarioLogado.tipo =='Atendente')
						  or (autenticacaoBean.funcionarioLogado.tipo =='Financeiro')
						  or (autenticacaoBean.funcionarioLogado.tipo =='Caixa') }"	
							url="/pages/produto.xhtml" icon="fa fa-cubes" />

						<p:menuitem value="Unidade de Medida" ajax="false"
						rendered="#{autenticacaoBean.funcionarioLogado.tipo == 'Administrador' 
						 or autenticacaoBean.funcionarioLogado.tipo == 'Gerente' 
						 or (autenticacaoBean.funcionarioLogado.tipo =='Estoquista') 
						 or (autenticacaoBean.funcionarioLogado.tipo =='Atendente') 
						 or (autenticacaoBean.funcionarioLogado.tipo =='Financeiro')}"	
							url="/pages/unidadeMedida.xhtml" icon="fa fa-flask" />

						<p:menuitem value="Tipos de despesa" ajax="false"
						rendered="#{autenticacaoBean.funcionarioLogado.tipo == 'Administrador' 
							or (autenticacaoBean.funcionarioLogado.tipo == 'Gerente')
							or (autenticacaoBean.funcionarioLogado.tipo =='Financeiro')
							or (autenticacaoBean.funcionarioLogado.tipo =='Caixa') }"
							url="/pages/despesas.xhtml" icon="fa fa-list-ol" />

					</p:submenu>

					<p:submenu label="Movimentações" 
						rendered="#{modeloBean.situacaoChaveSistema == true
                            or  autenticacaoBean.funcionarioLogado.tipo == 'Administrador' 
							or (autenticacaoBean.funcionarioLogado.tipo == 'Gerente')
							or (autenticacaoBean.funcionarioLogado.tipo =='Financeiro')
							or (autenticacaoBean.funcionarioLogado.tipo =='Caixa') 
							or (autenticacaoBean.funcionarioLogado.tipo =='Estoquista') }">
						
						<p:menuitem value="Conta a pagar" 
							rendered="#{modeloBean.situacaoChaveSistema == true
                            or  autenticacaoBean.funcionarioLogado.tipo == 'Administrador' 
							or (autenticacaoBean.funcionarioLogado.tipo == 'Gerente')
							or (autenticacaoBean.funcionarioLogado.tipo =='Financeiro')
							or (autenticacaoBean.funcionarioLogado.tipo =='Caixa')  }"
							url="/pages/contaPagarCadastro.xhtml" icon="fa fa-money" />

						<p:menuitem value="Entrada produto" ajax="false"
							rendered="#{modeloBean.situacaoChaveSistema == true
                            or  autenticacaoBean.funcionarioLogado.tipo == 'Administrador' 
							or (autenticacaoBean.funcionarioLogado.tipo == 'Gerente')
							or (autenticacaoBean.funcionarioLogado.tipo =='Financeiro')
							or (autenticacaoBean.funcionarioLogado.tipo =='Caixa') 
							or (autenticacaoBean.funcionarioLogado.tipo =='Estoquista') }"
							url="/pages/compra.xhtml" icon="fa fa-cube" />
							
						<p:menuitem value="Importar produto" ajax="false" 
							rendered="#{modeloBean.situacaoChaveSistema == true
                            or  autenticacaoBean.funcionarioLogado.tipo == 'Administrador' 
							or (autenticacaoBean.funcionarioLogado.tipo == 'Gerente')
							or (autenticacaoBean.funcionarioLogado.tipo =='Financeiro')
							or (autenticacaoBean.funcionarioLogado.tipo =='Caixa') 
							or (autenticacaoBean.funcionarioLogado.tipo =='Estoquista') }"
							url="/pages/importarNFE.xhtml" icon="fa fa-outdent" />
							
						<p:menuitem value="Pagar duplicata"
						 	rendered="#{modeloBean.situacaoChaveSistema == true
                            or  autenticacaoBean.funcionarioLogado.tipo == 'Administrador' 
							or (autenticacaoBean.funcionarioLogado.tipo == 'Gerente')
							or (autenticacaoBean.funcionarioLogado.tipo =='Financeiro')
							or (autenticacaoBean.funcionarioLogado.tipo =='Caixa') }"
							url="/pages/pagamentoDuplicataVenda.xhtml" icon="fa fa-barcode" />

					</p:submenu>

					<p:submenu label="Fechamentos" 
						rendered="#{modeloBean.situacaoChaveSistema == true
                            or  autenticacaoBean.funcionarioLogado.tipo == 'Administrador' 
							or (autenticacaoBean.funcionarioLogado.tipo == 'Gerente')
							or (autenticacaoBean.funcionarioLogado.tipo =='Caixa') }">


						<p:menuitem value="Caixa/Venda" ajax="false"
							rendered="#{modeloBean.situacaoChaveSistema == true
                            or  autenticacaoBean.funcionarioLogado.tipo == 'Administrador' 
							or (autenticacaoBean.funcionarioLogado.tipo == 'Gerente')
							or (autenticacaoBean.funcionarioLogado.tipo =='Caixa') 
							or (autenticacaoBean.funcionarioLogado.tipo =='Estoquista') }"
							url="/pages/caixa.xhtml" icon="fa fa-dollar" />

						<p:menuitem value="Finalizar ocorrência" ajax="false"
							rendered="#{modeloBean.situacaoChaveSistema == true
                            or  autenticacaoBean.funcionarioLogado.tipo == 'Administrador' 
							or (autenticacaoBean.funcionarioLogado.tipo == 'Gerente') }"
							url="/pages/finalizacaoOcorrencia.xhtml"
							icon="fa fa-paste" />
					</p:submenu>

					<p:submenu label="Pesquisas">
						<p:menuitem value="Relatorio" ajax="false"
							url="/pages/listaRelatorios.xhtml" icon="fa fa-search" />

					</p:submenu>

					<p:submenu label="Ferramentas" >
						<p:menuitem value="Calendário" ajax="false"
							url="/pages/calendario.xhtml" icon="fa fa-calendar" />
							
						<p:menuitem value="calculadora" ajax="false"
							icon="fa fa-calculator" />
				
						<p:menuitem value="Backup" ajax="false"
											 url="/pages/backup.xhtml"
							icon="fa fa-copy" />
							
						<p:menuitem value="Cadastrar Serial" ajax="false"
						rendered="#{autenticacaoBean.funcionarioLogado.tipo == 'Desenvolvedor'  }"	
						url="/pages/cadastroSerial.xhtml" icon="fa fa-key" />
							
						<p:menuitem value="Validar Serial" ajax="false"
						rendered="#{autenticacaoBean.funcionarioLogado.tipo == 'Administrador'}"
							url="/pages/cadastroValidacaoSerial.xhtml" icon="fa fa-wrench" />
					</p:submenu>
					<p:submenu label="Controle de sessão" expanded="true">
						<p:menuitem value="Lista de acessos" ajax="false"
						rendered="#{autenticacaoBean.funcionarioLogado.tipo == Administrador}"
							url="/pages/registroLogin.xhtml" icon="ui-icon-search" />

						<p:menuitem value="Tela principal"  url="/pages/principal.xhtml"
							icon="fa fa-home" />

						<p:menuitem value="Sair" action="#{autenticacaoBean.sair}"
							icon="fa fa-sign-out" />
					</p:submenu>
					<p:separator />

				</p:panelMenu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<ui:insert name="conteudo" />
		</p:layoutUnit>

		<p:layoutUnit position="south" size="41" style="text-align: center;"
			header="DIF Tecnologia - C. Simum"
			rendered="#{autenticacaoBean.funcionarioLogado.senha != null}"
			resizable="false" closable="false">

		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
