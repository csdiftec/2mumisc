<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.ico"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro do Serial</title>
</h:head>


<ui:composition template="/templates/modelo.xhtml">
	<ui:define name="conteudo">

		<!-- Trecho que é carregado somente se não estiver logado! -->
		<center>
			<h:panelGrid id="paneLogin" columns="1"
				rendered="#{autenticacaoBean.funcionarioLogado.senha == null}">

				<h:outputText style="color: red; font-size: 12px;"
					value="Você não está logado ou foi desconectado por falta de movimentação no sistema!" />
			</h:panelGrid>
		</center>
		<center>
			<p:link
				rendered="#{autenticacaoBean.funcionarioLogado.senha == null}"
				outcome="/pages/autenticacao.xhtml" styleClass="link"
				style="font-size: 12px; font-style: italic; color: blue"
				value="Para entrar novamente, clique aqui">
			</p:link>
		</center>

		<!-- ###FIM do Trecho que é carregado somente se não estiver logado! -->

		<h:form id="frmAcessoCadastro"
			rendered="#{autenticacaoBean.funcionarioLogado.senha != null}">

			<center>
				<h:panelGrid id="panelGrid" style="text-align:center;" columns="1">



<p:outputLabel value="#{cadastroSerialBean.cadastro.dataProximoVencimentoRegistrada}" >
<f:convertDateTime locale="pt_BR" />
</p:outputLabel>

<p:inputText value="#{cadastroSerialBean.cadastro.dataVencimento}"/>
					<p:commandButton value="Alterar Data" icon="ui-icon-pencil"
						actionListener="#{cadastroSerialBean.cadastrar}"
						update=":frmAcessoCadastro:panelGrid">
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>



				</h:panelGrid>

			</center>
		</h:form>
		

	

	</ui:define>
</ui:composition>
</html>
