<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.ico"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Imprimir nota</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />
	<p:outputLabel value="Data de inicio:" />
	<p:calendar />

	<p:outputLabel value="Data de término:" />
	<p:calendar />

	<h:form id="formulario">
		<p:panel header="Produtos">
			<p:dataTable id="tabelaProduto"
				emptyMessage="Nenhum registro encontrado." paginator="true"
				value="#{vendaBean.produtos}" var="produto" rows="5">

				<p:column headerText="Código da venda"
					filterBy="#{produto.descricao}" sortBy="#{produto.descricao}">
					<h:outputText value="#{produto.descricao}" />
				</p:column>

				<p:column headerText="Numero da venda"
					filterBy="#{produto.descricao}" sortBy="#{produto.descricao}">
					<h:outputText value="#{produto.descricao}" />
				</p:column>

				<p:column headerText="Cliente"
					filterBy="#{produto.descricao}" sortBy="#{produto.descricao}">
					<h:outputText value="#{produto.descricao}" />
				</p:column>

				<p:column headerText="Data da Venda" sortBy="#{produto.quantidade}">
					<h:outputText value="#{produto.quantidade}" />
				</p:column>

				<p:column headerText="Valor total" sortBy="#{produto.preco}">
					<h:outputText value="#{produto.preco}">
						<f:convertNumber locale="pt_BR" minFractionDigits="2" />
					</h:outputText>
				</p:column>



				<p:column headerText="Opções">

				</p:column>
			</p:dataTable>
		</p:panel>


	</h:form>


</h:body>
</html>
