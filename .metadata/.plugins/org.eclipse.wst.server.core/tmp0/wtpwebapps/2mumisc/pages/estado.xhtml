<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.ico"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Estados</title>
</h:head>


<ui:composition template="/templates/modelo.xhtml">
	<ui:define name="conteudo">

<!-- Trecho que é carregado somente se não estiver logado! -->
		<center>
			<h:panelGrid id="paneLogin" columns="1"
				rendered="#{autenticacaoBean.funcionarioLogado.senha == null}">
				
				<h:outputText style="color: red; font-size: 12px;" value="Você não está logado ou foi desconectado por falta de movimentação no sistema!" />
			</h:panelGrid>
		</center>
		<center>
			<p:link rendered="#{autenticacaoBean.funcionarioLogado.senha == null}"
				outcome="/pages/autenticacao.xhtml" styleClass="link"
				style="font-size: 12px; font-style: italic; color: blue"
				value="Para entrar novamente, clique aqui">
			</p:link>
		</center>

		<!-- ###FIM do Trecho que é carregado somente se não estiver logado! -->

			<h:form id="formListagem"
			rendered="#{autenticacaoBean.funcionarioLogado.senha != null}">
		
		<p:panel header="Estados - Listagem">
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
				paginator="true" value="#{estadoBean.estados}" var="estado" rows="5">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"
						actionListener="#{estadoBean.novo}" update=":formCadastro:painel">
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</f:facet>

				<p:column headerText="Código do IBGE" sortBy="#{estado.codigoIBGE}"
					filterBy="#{estado.codigoIBGE}">
					<h:outputText value="#{estado.codigoIBGE}" />
				</p:column>

				<p:column headerText="Nome" sortBy="#{estado.nome}"
					filterBy="#{estado.nome}">
					<h:outputText value="#{estado.nome}" />
				</p:column>

				<p:column headerText="Sigla" sortBy="#{estado.sigla}"
					filterBy="#{estado.sigla}">
					<h:outputText value="#{estado.sigla}" />
				</p:column>

				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash"
						actionListener="#{estadoBean.excluir}"
						update=":mensagem :formListagem:tabela">
						<p:confirm header="Confirmação" message="Deseja excluir o estado?"
							icon="ui-icon-alert" />
						<f:attribute name="estadoSelecionado" value="#{estado}" />
					</p:commandButton>

					<p:commandButton icon="ui-icon-pencil"
						actionListener="#{estadoBean.editar}"
						update=":formCadastro:painel" oncomplete="PF('dialogo').show();">
						<f:attribute name="estadoSelecionado" value="#{estado}" />
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Estados - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form id="formCadastro">
			<h:panelGrid id="painel" columns="2">

				<p:outputLabel for="codigoIBGE" value="Código do IBGE:" />
				<p:inputText id="codigoIBGE" maxlength="50" size="30"
					required="true"
					requiredMessage="O campo 'Código do IBGE' é obrigatório."
					value="#{estadoBean.estado.codigoIBGE}" />

				<p:outputLabel for="nome" value="Nome:" />
				<p:inputText id="nome" maxlength="50" size="30" required="true"
					requiredMessage="O campo 'Nome' é obrigatório."
					value="#{estadoBean.estado.nome}" />

				<p:outputLabel for="sigla" value="Sigla:" />
				<p:inputText id="sigla" maxlength="2" size="10" required="true"
					requiredMessage="O campo 'Sigla' é obrigatório."
					value="#{estadoBean.estado.sigla}" />
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar"
					actionListener="#{estadoBean.salvar}"
					update=":mensagem :formCadastro:painel :formListagem:tabela" 
					oncomplete="PF('dialogo').hide();" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>


	</ui:define>
</ui:composition>

</html>
